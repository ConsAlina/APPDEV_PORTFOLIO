<h2 class="mb-4">My Project Portfolio - APPDEV</h2>

<!-- PRELIMS -->
<h4 class="mt-4">ðŸ“˜ Prelims</h4>
<div class="row g-3">
  <div class="col-md-4" *ngFor="let p of prelims">
    <div class="card project-card h-100 shadow-sm p-3">

      <h5 class="card-title d-flex justify-content-between">
        <span class="type-class" [ngClass]="{ 'text-danger': p.missing }">{{ p.type }}</span>
        <span class="score-class" [ngClass]="{ 'text-danger': p.missing }">{{ p.score }}</span>
      </h5>

      <p class="title-class mb-1" [ngClass]="{ 'text-danger': p.missing }">{{ p.title }}</p>
      <p class="card-text desc-class" [ngClass]="{ 'text-danger': p.missing }">{{ p.desc }}</p>

      <a *ngIf="!p.missing"
         [href]="p.link"
         target="_blank"
         class="btn btn-primary btn-sm mt-auto"
         [ngClass]="{ 'text-danger': p.missing }">
         Open
      </a>

    </div>
  </div>
</div>
