<div class="about-container card shadow-lg p-4 mx-auto">

  <!-- PROFILE IMAGE -->
  <div class="text-center">
    <img [src]="imgUrl"
         alt="Profile Image"
         class="profile-img rounded-circle mb-3">
  </div>

  <!-- NAME -->
  <h2 class="text-center mb-3">{{ name }}</h2>

  <!-- INFO -->
  <div class="info-box p-3 rounded mb-3">
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    <p><strong>Course:</strong> {{ course }}</p>
    <p><strong>Subject:</strong> {{ subject }}</p>
    <p><strong>School:</strong> {{ university }}</p>
  </div>

  <!-- BIO -->
  <h4 class="mt-4 mb-2">About Me</h4>
  <p class="bio-text">
    {{ bio }}
  </p>

</div>
